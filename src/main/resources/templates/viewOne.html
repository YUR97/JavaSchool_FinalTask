<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: blue;
        }

        td, th {
            border: 2px solid;
            padding: 5px;
            background-color: yellow;
        }

        hr {
            color: yellow
        }

        button {
            padding: 3px;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <td th:text="${client.getName()} + ' ' + ${client.getSurname()}"></td>
        </tr>
        <tr>
            <td th:text="${client.getAddress()}"></td>
            <td th:text="${client.getEmail()}"></td>
        </tr>
        <tr>
            <div th:each= "contract : ${client.getContracts()}">
                <table>
                    <tr>
                        <td th:text="'Number: ' + ${contract.getContract_number()} +', status: ' + ${contract.getStatus()}"></td>
                    </tr>
                </table>
            </div>
        </tr>
    </table>
    <button th:onclick="'location.href= \'' + @{/{id}/edit(id=${client.getId()})} + '\''">Edit</button>
    <button th:onclick="'location.href= \'' + @{/{id}/delete(id=${client.getId()})} + '\''">Delete</button>
</div>
<hr>
<button onclick="location.href='/clients'">Back</button>
</body>
</html>
